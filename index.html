<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
    <script
      src="https://kit.fontawesome.com/2964ed255d.js"
      crossorigin="anonymous"
    ></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <header>
      <h2>
        T<i class="fas fa-times"></i>c Tac T<i class="fas fa-circle"></i>e
      </h2>
    </header>

    <main>
      <div class="game-board">
        <button class="btn board-tile" data-id="00"></button>
        <button class="btn board-tile" data-id="01"></button>
        <button class="btn board-tile" data-id="02"></button>
        <button class="btn board-tile" data-id="10"></button>
        <button class="btn board-tile" data-id="11"></button>
        <button class="btn board-tile" data-id="12"></button>
        <button class="btn board-tile" data-id="20"></button>
        <button class="btn board-tile" data-id="21"></button>
        <button class="btn board-tile" data-id="22"></button>
      </div>
      <div class="aside">
        <p class="match-result">Have a nice game</p>
        <button class="btn restart-btn">Start</button>

        <form action="">
          <label for="name">Player's name: </label>
          <input type="text" id="name" placeholder="John" />
          <button type="submit" class="btn submit-btn">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
